<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/9d5f970141.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="menu">
      <div>Start</div>
      <div>
        Time:
        <span id="currentTime"></span>
      </div>
    </div>

    <div id="desktop">
      <div id="notePadIcon">
        <i class="fa-regular fa-note-sticky fa-2xl"> Notepad</i>
      </div>
    </div>

    <div id="notepad" class="modal">
      <h2>Notepad</h2>
      <textarea id="noteText" placeholder="Enter your note"></textarea>
      <button id="noteButton">Add Note</button>

      <div id="noteList"></div>

      <button id="closeButton">Close</button>
    </div>
  </body>
</html>
